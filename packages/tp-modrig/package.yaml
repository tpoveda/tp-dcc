name: "tp-modrig"
version: "0.1.0"
author: "Tomi Poveda"
authorEmail: "tpovedatd@gmail.com"
description: "Package that contains Modular Rigging library"
displayName: "Tp-Modrig"
commands:
  - '{self}/scripts/tp_modrig.py'
documentation:
  masterDoc: "README.md"
  sourceCodeFolder: "{self}/src"
  sourceFolder: "{self}/docs"
environment:
  PYTHONPATH:
  - "{self}"
  - "{self}/src"
  TP_DCC_BASE_PATHS:
    - "{self}"
    - "{self}/src"
  TP_DCC_META_PATHS:
    - "{self}/src/tp/libs/modrig/{dcc}/meta"
  TP_DCC_TOOLS:
    - "{self}/src/tp/tools/modrig/{dcc}/module_creator/tool.py"
  TP_DCC_COMMAND_PATHS:
    - "{self}/src/tp/libs/modrig/{dcc}/library/commands"
  TP_MODRIG_NAME_PRESET_PATHS:
    - "{self}/src/tp/libs/modrig/naming"
  TP_MODRIG_MODULES_PATHS:
    - "{self}/src/tp/libs/modrig/{dcc}/library/modules"
  TP_MODRIG_MODULE_MODELS_PATHS:
    - "{self}/src/tp/tools/modrig/{dcc}/builder/models/modules"
  TP_MODRIG_TOOLS_PATHS:
    - "{self}/src/tp/tools/modrig/{dcc}/builder/tools"

dependencies: []
tests:
  - "{self}/tests"
