[metadata]
name = tpDcc-dccs-houdini
description = Houdini implementation for tpDcc. Utils functions to work with Houdini Python APIs.
long_description = file: README.rst
long_description_content_type = text/x-rst
license = MIT
license_file = LICENSE
author = Tomas Poveda
author_email = tpovedatd@gmail.com
url = https://github.com/tpDcc/tpDcc-dccs-houdini

[options]
zip_safe = False
include_package_data = true
packages=find:
install_requires =
    tpDcc-libs-python
    tpDcc-core
    tpDcc-libs-qt

[options.extras_require]
dev =
    wheel

test =
    pytest

[bdist_wheel]
universal=1

[versioneer]
VCS = git
style = pep440
versionfile_source = tpDcc/dccs/houdini/_version.py
versionfile_build =
tag_prefix =
parentdir_prefix =