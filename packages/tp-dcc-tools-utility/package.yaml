name: 'tp-dcc-tools-utility'
version: '1.0.0'
required: True
author: 'Tomas Poveda'
authorEmail: 'tpovedatd@gmail.com'
description: 'General Utility tools package for tp-dcc-tools framework'
displayName: 'tp-dcc-tools General Utility Tools'
environment:
  PYTHONPATH:
    - '{self}'
    - '{self}/preferences'
  TPDCC_BASE_PATHS:
    - '{self}'
  TPDCC_TOOL_DEFINITION_MODULES:
    - '{self}/tp/tools/renamer/tool.py'
    - '{self}/tp/tools/scenesbrowser/tool.py'
  TPDCC_TOOL_UI_PATHS:
    - '{self}/tp/tools/scenesbrowser/tool.py'
  TPDCC_TOOL_UI_TOOLBOX_PATHS:
    - '{self}/tp/configs/{app}/tp_dcc_tools_utility.toolbox'