[loggers]
keys=root, tp-dcc-bootstrap

[handlers]
keys=consoleHandler,rotatingFileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=NOTSET
handlers=

[logger_tp-dcc-bootstrap]
level=DEBUG
qualname=tp-dcc-bootstrap
handlers=rotatingFileHandler, consoleHandler
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_rotatingFileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=(os.path.normpath(os.path.join(os.path.expanduser('~'), 'tp', 'logs', 'tp-dcc-bootstrap.log')), 'w', 500000 , 3)

[formatter_simpleFormatter]
format=[%(levelname)1.1s  %(asctime)s | %(name)s | %(module)s:%(funcName)s:%(lineno)d] > %(message)s
