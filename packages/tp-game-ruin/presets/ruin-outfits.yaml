name: ruin-outfits
description: Outfit and clothing asset naming configuration for RUIN Game project
rules:
  - name: outfit
    creator: tpoveda
    description: Full outfit/costume naming.
    expression: "OFT_{outfit_category}_{outfit_name}_{variant}"
    exampleFields:
      outfit_category: Armor
      outfit_name: Knight
      variant: A

  - name: outfit_piece
    creator: tpoveda
    description: Individual outfit piece naming.
    expression: "OFT_{outfit_slot}_{outfit_name}_{variant}"
    exampleFields:
      outfit_slot: Chest
      outfit_name: Knight
      variant: A

  - name: outfit_mesh
    creator: tpoveda
    description: Outfit skeletal mesh naming.
    expression: "SK_OFT_{outfit_slot}_{outfit_name}_{variant}"
    exampleFields:
      outfit_slot: Chest
      outfit_name: Knight
      variant: A

  - name: outfit_mesh_lod
    creator: tpoveda
    description: Outfit mesh with LOD.
    expression: "SK_OFT_{outfit_slot}_{outfit_name}_{variant}_LOD{lod_level}"
    exampleFields:
      outfit_slot: Chest
      outfit_name: Knight
      variant: A
      lod_level: "0"

  - name: armor_set
    creator: tpoveda
    description: Armor set naming.
    expression: "ARM_{armor_tier}_{armor_set_name}_{armor_slot}"
    exampleFields:
      armor_tier: T3
      armor_set_name: Dragon
      armor_slot: Chest

  - name: accessory
    creator: tpoveda
    description: Accessory item naming.
    expression: "ACC_{accessory_type}_{accessory_name}_{variant}"
    exampleFields:
      accessory_type: Ring
      accessory_name: Power
      variant: A

  - name: hair
    creator: tpoveda
    description: Hair asset naming.
    expression: "HAIR_{hair_style}_{variant}"
    exampleFields:
      hair_style: Long
      variant: A

  - name: facial_hair
    creator: tpoveda
    description: Facial hair asset naming.
    expression: "BEARD_{beard_style}_{variant}"
    exampleFields:
      beard_style: Full
      variant: A

  - name: cloth_sim
    creator: tpoveda
    description: Cloth simulation asset naming.
    expression: "CLOTH_{outfit_name}_{cloth_region}"
    exampleFields:
      outfit_name: Knight
      cloth_region: Cape

