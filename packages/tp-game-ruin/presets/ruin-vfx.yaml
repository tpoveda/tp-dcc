name: ruin-vfx
description: VFX asset naming configuration for RUIN Game project
rules:
  - name: vfx
    creator: tpoveda
    description: Standard VFX asset naming.
    expression: "VFX_{vfx_category}_{vfx_name}_{variant}"
    exampleFields:
      vfx_category: Fire
      vfx_name: Explosion
      variant: A

  - name: particle_system
    creator: tpoveda
    description: Particle system naming.
    expression: "PS_{vfx_category}_{vfx_name}_{variant}"
    exampleFields:
      vfx_category: Magic
      vfx_name: Sparks
      variant: A

  - name: niagara_system
    creator: tpoveda
    description: Niagara system naming.
    expression: "NS_{vfx_category}_{vfx_name}_{variant}"
    exampleFields:
      vfx_category: Fire
      vfx_name: Torch
      variant: A

  - name: niagara_emitter
    creator: tpoveda
    description: Niagara emitter naming.
    expression: "NE_{emitter_purpose}_{emitter_type}"
    exampleFields:
      emitter_purpose: Flames
      emitter_type: Sprite

  - name: vfx_texture
    creator: tpoveda
    description: VFX texture naming.
    expression: "T_VFX_{texture_purpose}_{texture_name}_{variant}"
    exampleFields:
      texture_purpose: Flipbook
      texture_name: Fire
      variant: A

  - name: vfx_material
    creator: tpoveda
    description: VFX material naming.
    expression: "M_VFX_{material_purpose}_{material_name}"
    exampleFields:
      material_purpose: Additive
      material_name: Fire

  - name: vfx_mesh
    creator: tpoveda
    description: VFX mesh naming.
    expression: "SM_VFX_{mesh_purpose}_{mesh_name}"
    exampleFields:
      mesh_purpose: Debris
      mesh_name: Stone

  - name: impact_vfx
    creator: tpoveda
    description: Impact VFX naming.
    expression: "VFX_IMP_{surface_type}_{impact_type}_{variant}"
    exampleFields:
      surface_type: Stone
      impact_type: Bullet
      variant: A

  - name: ambient_vfx
    creator: tpoveda
    description: Ambient/environmental VFX naming.
    expression: "VFX_AMB_{biome}_{ambient_type}"
    exampleFields:
      biome: Forest
      ambient_type: Fireflies

  - name: ability_vfx
    creator: tpoveda
    description: Character ability VFX naming.
    expression: "VFX_ABL_{character_type}_{ability_name}_{vfx_stage}"
    exampleFields:
      character_type: Hero
      ability_name: Fireball
      vfx_stage: Cast

  - name: weapon_vfx
    creator: tpoveda
    description: Weapon VFX naming.
    expression: "VFX_WPN_{weapon_type}_{vfx_type}"
    exampleFields:
      weapon_type: Sword
      vfx_type: Trail

  - name: status_vfx
    creator: tpoveda
    description: Status effect VFX naming.
    expression: "VFX_STATUS_{status_type}_{status_stage}"
    exampleFields:
      status_type: Poison
      status_stage: Active

  - name: destruction_vfx
    creator: tpoveda
    description: Destruction VFX naming.
    expression: "VFX_DEST_{object_type}_{destruction_stage}"
    exampleFields:
      object_type: Wood
      destruction_stage: Explode

