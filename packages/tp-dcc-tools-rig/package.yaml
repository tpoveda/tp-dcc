name: 'tp-dcc-tools-rig'
version: '1.0.0'
author: 'Tomas Poveda'
authorEmail: 'tpovedatd@gmail.com'
description: 'Rigging package for tp-dcc-tools framework'
displayName: 'tp-dcc-tools-rig'
environment:
  PYTHONPATH:
    - '{self}'
    - '{self}/preferences'
  TPDCC_BASE_PATHS:
    - '{self}'
  TPDCC_TOOL_DEFINITION_MODULES:
    - '{self}/tp/tools/rig/rigscript/tool.py'
    - '{self}/tp/tools/rig/noddle/tool.py'
    - '{self}/tp/tools/rig/freeform/tool.py'
    - '{self}/tp/tools/rig/transferskinweights/tool.py'
    - '{self}/tp/tools/rig/skeletor/tool.py'
  TPDCC_META_PATHS:
    - '{self}/tp/libs/rig/noddle/maya/meta'
    - '{self}/tp/libs/rig/freeform/meta'
  NODDLE_BUILDER_EDITOR_NODE_PATHS:
    - '{self}/tp/tools/rig/noddle/builder/graph/nodes'
    - '{self}/tp/tools/rig/noddle/builder/clients/maya/nodes'
commands:
  - '{self}/startup/rig.py'